services:
  - type: web
    name: expense-tracker-node
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    rootDir: .
    autoDeploy: true


  - type: web
    name: ocrserver
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 8000


  - type: web
    name: ml-api-server
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python api.py
    rootDir: .
    autoDeploy: true
